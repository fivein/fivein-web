<div class="passage-card">
  <h1 class="passage-title">
    Bacon Ipsum
  </h1>
  <h2 class="passage-subtitle">
    A Lorem ipsum parody.
  </h2>
  <div class="passage-script">
    <span *ngFor="let word of passage">
      <span
        class="passage-word"
        [class.current-word]="word[1] === currentIndex">{{word[0]}}</span>{{" "}}</span>
    <!--{{passage}}-->
  </div>
  <div class="row justify-content-end passage-actions">
    <div class="col-auto">
      <button mat-flat-button color="accent">LIKE</button>
      <button mat-flat-button color="accent">SHARE</button>
      <button mat-flat-button color="accent">SKIP</button>
    </div>
  </div>
</div>
