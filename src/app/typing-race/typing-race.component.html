<div class="top-burner"></div>
<div class="container">
  <div class="row align-items-center justify-content-center">
    <div class="col-12 col-lg-8">
      <mat-card>
        <mat-card-content>
          <app-race-state></app-race-state>
          <mat-divider></mat-divider>
          <app-passage></app-passage>
          <mat-form-field class="full-width typing-form-field" appearance="outline">
            <input
              class="typing-field"
              #typingField
              [formControl]="typingControl"
              [placeholder]="typingFieldPlaceholder"
              matInput>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
